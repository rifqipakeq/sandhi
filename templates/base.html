<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <title>{% block title %}Secure Chat{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class_category = "success" if category == "success" else "danger"
                    <div class="p-4 mb-4 text-sm rounded-lg 
                        {% if category == 'success' %} bg-green-100 text-green-700
                        {% elif category == 'danger' %} bg-red-100 text-red-700
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                        {% else %} bg-blue-100 text-blue-700 {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
