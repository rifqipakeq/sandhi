<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>{% block title %}Secure Chat{% endblock %}</title>
    <style>
        /* Terapkan font Inter sebagai font utama */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Kustomisasi Scrollbar agar sesuai tema gelap */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-500 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 text-gray-200 h-screen overflow-hidden">
    
    <div class="absolute top-5 right-5 z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg shadow-lg
                    {% if category == 'success' %} bg-green-600 text-white
                    {% elif category == 'danger' %} bg-red-600 text-white
                    {% elif category == 'warning' %} bg-yellow-500 text-gray-900
                    {% else %} bg-blue-600 text-white {% endif %}"
                    role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    {% block content %}{% endblock %}
    
</body>
</html>
